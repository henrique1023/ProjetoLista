cors.originPatterns=http://localhost:3000,http://localhost:8080,https://localhost:8080

security.jwt.token.secret-key=53cr37
security.jwt.token.expire-length=3600000

spring.datasource.url=jdbc:h2:mem:projetolista
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=always


springdoc.paths-to-match[0]=/auth/**
springdoc.paths-to-match[1]=/api/**/v1/**
springdoc.swagger-ui.use-root-path=true
